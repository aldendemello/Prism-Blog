{% extends "main_site/base.html" %}
{% block content %}
    <article class="media content-section">
        <img src="{{object.author.profile.image.url}}" alt="" class="rounded-circle article-img">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'site-user-announcements' object.author.username %}">{{ object.author.first_name }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'site-announcements-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'site-announcements-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content%}
